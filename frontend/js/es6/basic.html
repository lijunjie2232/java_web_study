    var myname = "LI"
    obj = {
        myname: "li",
        getName: function () {
            console.log(myname)
        },
        getname: function () {
            console.log(this.myname)
        },
        showName: () => {
            console.log(myname)
        },

            console.log(this.myname)
        }
    }

    console.log("-------", "class test", "-------")

    class Person {
        #_name
        constructor(name) {
            this.#_name = name
        }
        set name(name) {
            console.log("set name:", name)
            this.#_name = name
        }
        get name() {
            console.log("get name:", this.#_name)
            return this.#_name
        }
        static sfun() {
            console.log("sfun")
        }
    }
    console.log(new Person())

    let p = new Person("")
    console.log(p)
    p.name = "li"
    console.log(p)
    console.log(p.name)
    console.log(p._name)
    Person.sfun()

    class Student extends Person {
        score
        constructor(name, score) {
            super(name)
            this.score = score
        }
        test() {

        }

    // promise test
    let count = 10
    const sleep = (delay) =>
        new Promise(
            (resolve, reject) =>
                setTimeout(resolve, delay)
        )

    async function counter() {
        while (count-- > 0) {
            document
                .getElementById("sec")
                .innerText = count
            await sleep(1000).then(
                // if resolve called
                () => {
                    console.log("delay 1000ms, count is ", count)
                }
            ).catch(
                // if reject called
                () => {
                    console.log("something wrong")
                }
            )
        }
    }

    <!-- counter() -->
