<!DOCTYPE html>

<head>
    <title>basic js</title>
</head>

<body></body>
<script>
    console.log("--------- == and === ---------")
    console.log("1 == 1:", 1 == 1)
    console.log("1 == '1':", 1 == '1')
    console.log("1 == true:", 1 == true)

    console.log("1 === 1:", 1 === 1)
    console.log("1 === '1':", 1 === '1')
    console.log("1 === true:", 1 === true)

    console.log("--------- for each ---------")
    var arr = ["java", "python", "c++"]
    for (var index in arr) {
        console.log("index: ", arr[index])
    }


    console.log("--------- function state ---------")
    // method 1:(traditional)
    function sum(a, b) {
        return a + b
    }
    // method 2:
    var sum = function (a, b) {
        return a + b
    }
    // method 3: (es)
    var sum = (a, b) => {
        return a + b
    }

    // function as argument:
    var invoke = (func, ...args) => {
        return func(...args)
    }
    console.log(invoke(sum, 1, 2))

    console.log("--------- JS object ---------")
    // method 1
    // create object
    var myObject = new Object()
    // object attribute
    myObject.name = "li"
    myObject.age = 0
    console.log(myObject.age)
    // object method
    myObject.myfunc = () => {
        console.log("myobject function")
    }
    myObject.myfunc()

    // method 2
    var myObject = {
        name: "li",
        age: 0,
        myfunc: () => {
            console.log("myobject function")
        }
    }
    console.log(myObject.age)
    myObject.myfunc()


    console.log("--------- JS object ---------")
    console.log(JSON.parse('{"name":"li", "age": 0}'))
    console.log(JSON.stringify(myObject))

    console.log("--------- Array object ---------")
    var arr = new Array()
    console.log(arr.length)
    arr[arr.length] = "java"
    arr[arr.length] = "python"
    arr[arr.length] = "c++"
    console.log(arr)
    console.log("arr.length: ", arr.length)
    arr.length = 5
    console.log("arr.length = 5: ", arr.length)
    console.log(arr)
    for (var i in arr) {
        console.log(i, ": ", arr[i])
    }
    var arr = new Array("java", "python", "c++")
    console.log(arr.length)
    console.log(arr)
    console.log("includes c++:", arr.includes("c++"))
    console.log("index of c++:", arr.indexOf("c++"))
    console.log("index of c:", arr.indexOf("c"))

    console.log(arr.join(','))

    console.log(Array.isArray(arr))

    console.log(arr.keys())

    arr.map((value, index, array) => {
        console.log("value: ", value, ", index: ", index, ", array:", array)
    })

    console.log(arr.reverse())
    arr_r = arr.reverse()
    console.log(arr_r);
    console.log(arr)

    console.log(arr.push("c"))
    console.log(arr)
    console.log(arr.pop())
    console.log(arr)

    console.log(arr.shift())
    console.log(arr)
    console.log(arr.unshift("java"))
    console.log(arr)

    console.log(arr.slice(1, 2))

    console.log(arr.some((value, index, array) => {
        console.log("value: ", value, ", index: ", index, ", array:", array)
        return false
    }))


    console.log(arr.reduce((previousItem, currentItem, currentIndex, array) => {
        console.log("currentIndex: ", currentIndex)
        console.log("previousItem:", previousItem)
        return previousItem + "[:reduce:]" + currentItem
    }))

    console.log(arr.reduce((previousItem, currentItem, currentIndex, array) => { return previousItem + "[:reduce:]" + currentItem }))

    console.log(arr.filter((item) => { return item !== "c++" }))

    console.log(arr)
    console.log(arr.splice(1, 1, "py", "c"))
    console.log(arr)
    console.log(arr.splice(1, 0, "py", "c"))
    console.log(arr)
    console.log(arr.splice(-1, 0, "typescript"))
    console.log(arr)

    console.log("--------- Boolean object ---------")
    var bool = new Boolean(1)
    var boolValue = bool.valueOf()

    console.log(bool)
    console.log(boolValue)


    console.log("--------- Date object ---------")
    var d = new Date()
    console.log(d)
    console.log("getDate: ", d.getDate())
    console.log("getDay: ", d.getDay())
    console.log("getMonth: ", d.getMonth())
    console.log("getFullYear: ", d.getFullYear())
    console.log("getUTCFullYear: ", d.getUTCFullYear())

    console.log("getTime: ", d.getTime())
    console.log("getHours: ", d.getHours())
    console.log("getMinutes: ", d.getMinutes())
    console.log("getSeconds: ", d.getSeconds())
    console.log("getMilliseconds: ", d.getMilliseconds())

    console.log("getTimezoneOffset: ", d.getTimezoneOffset())
    console.log("getUTCHours: ", d.getUTCHours())
    console.log("getUTCMinutes: ", d.getUTCMinutes())
    console.log("getUTCSeconds: ", d.getUTCSeconds())
    console.log("getUTCMilliseconds: ", d.getUTCMilliseconds())

    console.log("toDateString: ", d.toDateString())
    console.log("toISOString: ", d.toISOString())
    console.log("toJSON: ", d.toJSON())
    console.log("toLocaleString: ", d.toLocaleString())
    console.log("toLocaleDateString: ", d.toLocaleDateString())
    console.log("toLocaleTimeString: ", d.toLocaleTimeString())
    console.log("toString: ", d.toString())
    console.log("toTimeString: ", d.toTimeString())
    console.log("toUTCString: ", d.toUTCString())

    console.log("vlaueOf: ", d.valueOf())

    console.log("parse 01/02/2025: ", new Date(Date.parse("01/02/2025")))


    console.log("--------- Math object ---------")
    console.log("E: ", Math.E)
    console.log("PI: ", Math.PI)
    console.log("pow(2, 3): ", Math.pow(2, 3))
    console.log("pow(3, 2): ", Math.pow(3, 2))
    console.log("abs(-1): ", Math.abs(-1))
    console.log("cos(Math.PI / 3): ", Math.cos(Math.PI / 3))
    console.log("tan(Math.PI / 2): ", Math.tan(Math.PI / 2))

    console.log("round(3.5): ", Math.round(3.5))
    console.log("round(3.4): ", Math.round(3.4))

    console.log("random: ", Math.random())
    
    console.log("--------- Number object ---------")
    console.log(Number.parseInt("1"))
    console.log(Number.parseFloat("1"))
    
    console.log("--------- String Template ---------")
    
    const hello = ()=>{
        return "str temp"
    }
    var name = "li"
    var age = 0

    let str =`
    Name:${name}
    age:${age}
    function:${hello()}
    sanmu: ${age >
    30 ? 'over 30': 'under 30' }
    `
    console.log(str)












</script>
